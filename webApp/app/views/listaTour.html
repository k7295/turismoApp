<div ng-init="vm.start()">

    <div class="col-sm-offset-10 col-sm-2" align="center">
        <a type="submit" class="btn btn-default" id="btn_add" ng-href="#!/nuevoTour">Agregar Excursion</a>
    </div>



    <h2 align="center">Lista de Excursiones</h2>
    <div class="list-group-listaInfo" ng-repeat="x in vm.getTour">
        <a ng-href="#!/formTour/{{x.NombreExcursion}}" class="list-group-item " id="list_info">
            <p class="list-group-item-text">Nombre: {{x.NombreExcursion}}</p>
            <p class="list-group-item-text">Direccion: {{x.nombreDestino}}</p>
            <p class="list-group-item-text">Fecha y Salida: {{x.fechaHoraSalida}}</p>
            <p class="list-group-item-text">Campos Disponibles: {{x.cuposDisponibles}}</p>
        </a>
        <a  ng-click="vm.eliminarTour(x.NombreExcursion)" type="button" class="btn btn-default btn_acept"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
    </div>
</div>
