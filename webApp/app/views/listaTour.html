<div ng-init="vm.start()">

    <div class="col-sm-offset-10 col-sm-2" align="center">
        <a type="submit" class="btn btn-default" id="btn_add" ng-href="#!/nuevoTour">Agregar Excursion</a>
    </div>



    <h2 align="center">Lista de Excursiones</h2>
    <div class="list-group-listaInfo" ng-repeat="x in vm.person">
        <a ng-href="#!/formTour" class="list-group-item " id="list_info">
            <p class="list-group-item-text">Nombre: {{x.nombre}}</p>
            <p class="list-group-item-text">Direccion: {{x.direccion}}</p>
            <p class="list-group-item-text">Fecha Salida: {{x.fechaSalida}}</p>
            <p class="list-group-item-text">Campos Disponibles: {{x.cantCampos}}</p>
        </a>
    </div>
</div>
