<div id="galeria" ng-init="vm.start()">
    <div class="row">
        <div class="column" ng-repeat="x in vm.pics">
            <div class="imagebox" id="{{$index}}">
              
                    <img  ng-src="{{x}}" alt="" class="image" class="category-banner">
                    <label for="">{{$index}}</label>
                    <a  ng-click="vm.deletePic($index)" type="button" class="btn btn-default btn_acept"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                
            </div>
        </div>
        <div class="column" id="columnaPic"></div>

    </div>
    <input type="file" id="files" name="files[]" />
    <br />
    
</div>
