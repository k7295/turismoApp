<div id="galeria" ng-init="vm.start()">

  <h2 align="center">Excursiones Disponibles</h2>

  <div class="row">
    <div class="column" ng-repeat="x in vm.pics">
      <div class="imagebox" id="{{x}}">
        <a href="#!/tour/{{x.NombreExcursion}}#myCarousel">
          <img ng-src="images/{{x.url}}" alt="" class="image" class="category-banner">
          <span class="imagebox-desc">{{x.NombreExcursion}}</span>
        </a>
      </div>
    </div>
    
  </div>

</div>
